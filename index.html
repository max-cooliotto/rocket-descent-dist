<script type="text/javascript">
    (function () {
        var w = window.innerWidth;//* pixelRatio,
        var h = window.innerHeight;//* pixelRatio;
        var lw, lh; //landscape width/height in pixels
        if (h > w) {
            lw = h;
            lh = w;
        } else {
            lw = w;
            lh = h;
        }
        var SAFE_ZONE_WIDTH = 1280; var SAFE_ZONE_HEIGHT = 720;
        var aspectRatioDevice = lw / lh;

        var aspectRatioSafeZone = SAFE_ZONE_WIDTH / SAFE_ZONE_HEIGHT;
        var extraWidth = 0, extraHeight = 0;
        if (aspectRatioSafeZone < aspectRatioDevice) {
            // have to add game pixels vertically in order to fill the device screen
            extraWidth = aspectRatioDevice * SAFE_ZONE_HEIGHT - SAFE_ZONE_WIDTH;
        } else {
            // have to add game pixels horizontally
            extraHeight = SAFE_ZONE_WIDTH / aspectRatioDevice - SAFE_ZONE_HEIGHT;
        }
        //var game = new Phaser.Game(1280, 720, Phaser.CANVAS, 'rocket-d');
        var gameWidth = window.innerWidth || (SAFE_ZONE_WIDTH + extraWidth);
        var gameHeight = window.innerHeight || (SAFE_ZONE_HEIGHT + extraHeight);
        var game = new Phaser.Game(gameWidth, gameHeight, Phaser.CANVAS, 'rocket-d');
        game.state.add('Boot', RKD.Games.RocketD.Boot);
        game.state.add('Preloader', RKD.Games.RocketD.Preloader);
        game.state.add('PreSplash', RKD.Games.RocketD.PreSplash);
        game.state.add('Splash', RKD.Games.RocketD.Splash);
        game.state.add('Tutorial', RKD.Games.RocketD.Tutorial);
        game.state.add('Game', RKD.Games.RocketD.Game);
        game.state.start('Boot');
        window.scrollTo(0, 1);
    })();

</script>
