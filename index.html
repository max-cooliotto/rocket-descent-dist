<body>
    <div class="fontPreload">&nbsp;</div>

<script type="text/javascript">
    (function () {
        var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.CANVAS, 'rocket-d');
        game.state.add('Boot', RKD.Games.RocketD.Boot);
        game.state.add('Preloader', RKD.Games.RocketD.Preloader);
        game.state.add('PreSplash', RKD.Games.RocketD.PreSplash);
        game.state.add('Splash', RKD.Games.RocketD.Splash);
        game.state.add('Tutorial', RKD.Games.RocketD.Tutorial);
        game.state.add('Game', RKD.Games.RocketD.Game);
        game.state.start('Boot');
        window.scrollTo(0, 1);
    })();

</script>
